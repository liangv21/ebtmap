<!DOCTYPE html>
<html> 

<head>
    <meta charset=utf-8/>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Leaflet Map (js) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
    crossorigin=""></script>

    <!-- papa parse for csv file reading -->
    <script src='js/d3.v6.1.1/d3.min.js'></script>

    <title>Map!</title>
</head>


<body>
    <div class="container">
        <div class="nav-bar-wrapper">
            <!-- Nav Bar will have two sides, left side and right side -->
            <div class="left">
                <div class="nav-bar-link-wrapper">
                    <a href="about.html" title="About Us">About Us</a>
                </div>
            </div>
            <div class="middle">
                <h1>
                    Map Below! Don't you know!
                </h1>
            </div>
            <div class="right">
                <div class="nav-bar-link-wrapper">
                    <a href="index.html" title="Home">Home</a>
                </div>
            </div>
        </div>

        <div class="sub-container">
            <h2>Find your nearest EBT Location!</h2>
            <div class="map-flexbox">
                <div class="map-col" id="map-vis"></div>
                <div class="info-col">
                    <p style="margin-bottom: 0;">You're taking a look at...</p>
                    <h3 id="state-name" style="margin: 0; padding-top: 0;">SEARCH FOR STATE</h3>

                    <p>Here's some information that might help:</p>
                    <ul>
                        <li id="snap-link">State SNAP Website</li>
                        <li id="snap-schedule">Benefits Issuance Schedule</li>
                        <li id="snap-offices">Local SNAP Offices</li>
                        <li id="ebt-link">State EBT Website</li>
                        <li id="snap-num">SNAP Phone:</li>
                        <li id="ebt-num">EBT Phone:</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
